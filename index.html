<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
   <h2>Hangman Game</h2> 
    <!-- <script src='hangman.js'> </script> -->
    <script>

        var words = [
            "javascript",
            "monkey",
            "amazing",
            "banana",
            "apple",
            "pancake" 
        ]

        // Pick a random word
        function pickWord() {
            return words[Math.floor(Math.random() * words.length)]
        }

        // Set up the answer array
        var answerArray = []
        function setupAnswerArray(word) {
            for (var i=0; i<word.length; i++) {
                answerArray[i] = '_'
            }
            return answerArray
        }

        function showPlayerProgress(answerArray) {
            alert(answerArray.join(" ") + word.length + ' letters. You have ' + limit + ' trials')
        }

        function getGuess() {
            var guess = prompt("Guess a letter, or click Cancel to stop playing.").toLowerCase()
            return guess
        }

        function correctGuess(guess, word, answerArray) {
            var correct = 0
            for (var j=0; j<word.length; j++) {
                if (word[j] === guess) {
                    if (answerArray[j] !== '_') {
                        alert("You've already got that letter")
                    } else {
                        answerArray[j] = guess
                    } 
                    correct--
                }
            }
            return correct
        }

        function showAnswerAndCongratulatePlayer(answerArray) {
            // alert(answerArray.join(" "))
            // alert("Good job! The answer was " + word)
            alert("Good job! The answer was " + wanswerArray.join(" "))
        }

        var word = pickWord()
        var answerArray = setupAnswerArray(word)
        var remainingLetters = word.length
        var limit = 10

        // The game loop
        while (remainingLetters > 0 && limit > 0) {
            // Show the player their progress
            showPlayerProgress(answerArray)

            // Get a guess from the player
            var guess = getGuess()

            limit--
            if (guess === null) {
                break
            } else if (guess.length !== 1) {
                alert("Please enter a single letter.")
            } else {
                // Update the game state with the guess
                var correctGuess = updateGameStatus(guess, word, answerArray)
                remainingLetters -= correctGuess
            }            
        }
        showAnswerAndCongratulatePlayer(answerArray)
    </script>
</body>
</html>
